# 서버 포트 설정
server:
  port: 8100
  servlet:
    encoding:
      charset: UTF-8

# mysql, jpa 관련
spring:
  application:
    name: team
  datasource:
    url: jdbc:mysql://mysql-service.default.svc.cluster.local:3306/goruna
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  token:
    secret: ${TOKEN_SECRET}
    expiration: 43200000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_ID}
            client-secret: ${GOOGLE_PW}

cloud:
  aws:
    s3:
      bucket: goruna
    stack:
      auto: false
    region:
      static: us-west-1
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}

# logging 설정 (배포 환경용)
logging:
  file:
    path: /var/logs/team
  level:
    root: info
    org.springframework.web: info
    com.zaxxer.hikari: info
    log4jdbc.log4j2: error
    jdbc.sqlonly: info
    jdbc.resultsettable: info
    jdbc.connection: info

springdoc:
  swagger-ui:
    path: /
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none
